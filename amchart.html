<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=2.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>AM CHART</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel='stylesheet' href='static/css/style.css'>
    </head>

    <body>
        <div class="container">
            <div class="col-md-12 jumbotron text-center">
                <h1>Genre Chart</h1>
            </div>
        
            <div class="row">
                <div class="col-md-12">
                    <div class="well">
                        <h5>Select a genre to see all songs and compare their features!</h5>
                        <select id="selGenre" onchange="updateGraph(this.value, document.getElementById('selMeasurement').value)"></select>
                        <select id="selMeasurement" onchange="updateGraph(document.getElementById('selGenre').value, this.value)">
                            <option value="bpm">BPM</option>
                            <option value="dnce">Danceability</option>
                            <option value="nrgy">Energy</option>
                            <option value="spch">Speech</option>
                            <option value="val">Positivity</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="chartdiv"></div>
                </div>
            </div>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
        <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
        <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
        <script src="static/js/amchart.js"></script>

        <br>
        <footer class='footer center'>
            <span class='col-md-12 bottom'>
                <button onclick="window.location.href='index.html';">Take me home country road</button>
                <button onclick="window.location.href='wordcloud.html';">A Cloud of Words</button>
            </span>
        </footer>
    </body>

</html>
